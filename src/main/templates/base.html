<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Adicione Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static', filename='styles/reset.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/forms-buttons.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/response_2.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/response.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <a href="/">
                        <div class="img-container">
                            <img src="../static/images/logo.png" alt="Logo" class="image-logo">
                        </div>
                    </a>
                </div>
                <div class="col-4">
                    <div class="img-tec">
                        <img src="../static/images/Tecnologia.svg" alt="Logo" class="image-logo tec-imagem">
                        <span class="enfase-tec">
                            Setor de Tecnologia da cidade de Monte Alegre.
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        {% block conteudo %}
        {% endblock %}
    </main>
</body>
</html>
