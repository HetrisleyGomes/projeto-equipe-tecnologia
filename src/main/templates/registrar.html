{% extends 'base.html' %}
{% block conteudo %}
<div class="container right-align">
    <a href="/" class="btn">Voltar</a>
</div>
<div class="container">
    <form action="/registro/salvar" class="form" method="post">
        <div class="form-group">
            <label for="setor">Secretaria:</label><br>
            <select class="form-text" required name="setor" id="setor">
                <option value="" disabled selected hidden>Identifique de onde você está solicitando</option>
                <option value="Administração">Administração</option>
                <option value="Assistência">Assistência</option>
                <option value="Cultura">Cultura</option>
                <option value="Educação">Educação</option>
                <option value="Esporte">Esporte</option>
                <option value="Habitação">Habitação</option>
                <option value="Indústria e comércio">Indústria e comércio</option>
                <option value="Infraestrutura">Infraestrutura</option>
                <option value="Meio Ambiente">Meio Ambiente</option>
                <option value="Saúde">Saúde</option>
                <option value="Segurança">Segurança</option>
                <option value="Transporte">Transporte</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
        <div class="form-group">
            <label for="setor">Solicitante:</label><br>
            <input type="text" name="nome_requisitante" id="nome_requisitante" class="form-text" autocomplete="off" required placeholder="Insira seu nome">
        </div>
        <div class="form-group description-box">
            <label for="description">Descrição do problema:</label><br>
            <textarea name="description" id="description"  class="form-text" cols="30" rows="10" required placeholder="Insira uma breve descrição do que está acontecendo"></textarea>
        </div>
        <div class="container">
            <span class="bolder-text">Prioridade:</span>
            <select name="prioridade" id="prioridade" class="form-text lil-form">
                <option value="0" selected>0</option>
                <option value="1">1</option>
            </select>
        </div>
        <div class="form-button">
            <button type="submit" class="btn">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}
